<!DOCTYPE html>
<html>
  <head>
    <title>COVID-19 D3</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css" />
  </head>

  <body>
    <div id="app-container">
      <div class="chart-container">
        <h1>COVID-19 Cases In The United States</h1>
        <h2 id="current-cases-text"></h2>
        <p id="current-cases-date"></p>
        <button onclick="lineGraph()">Change Graph</button>
        <h3 id="graph-title">United States Total Positive Cases Over Time</h3>
        <svg class="graph"></svg>
      </div>
    </div>
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
